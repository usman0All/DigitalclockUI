<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main-container">
    <div class="container">
        <div class="p">
            <div class="boxp" id="cop1"><span><img src="./clock_logo.png" alt=""></span></div>
            <div class="boxp" id="cop2">
                <label class="ddlabel">Set Wake Up Time</label>
                <select class="dd">
                    <option>8AM-9AM</option>
                    <option>9AM-10AM</option>
                    <option>10AM-11AM</option>
                    <option>11AM-12PM</option>
                </select>
                <br>
                <label class="ddlabel">Set Lunch Time</label>
                <select class="dd">
                    <option>8AM-9AM</option>
                    <option>9AM-10AM</option>
                    <option>10AM-11AM</option>
                    <option>11AM-12PM</option>
                </select>
                <br>
                <label class="ddlabel">Set Snap Time</label>
                <select class="dd">
                    <option>8AM-9AM</option>
                    <option>9AM-10AM</option>
                    <option>10AM-11AM</option>
                    <option>11AM-12PM</option>
                </select>
                <br>
                <label class="ddlabel">Set Night Time</label>
                <select class="dd">
                    <option>8AM-9AM</option>
                    <option>9AM-10AM</option>
                    <option>10AM-11AM</option>
                    <option>11AM-12PM</option>
                </select>
            </div>
            <div class="boxp" id="cop3">Good Morning!! WakeUp!!</div>
            <div class="boxp" id="cop4">Set Alarm</div>
            <div class="boxp" id="cop5">Wakeup time 10AM:11AM</div>
        </div>



        <div class="pp">

            <div class="boxpp" id="copp1">
                <div class="copp11"></div>
                <div class="copp12"></div>
                <div class="copp13">
                    <div class="box" style="color:#3D087B;font-size: large;font-weight: bolder;">Time</div>
                    <div class="box boxbg"> Hour</div>
                    <div style="color:blue;font-size: large;font-weight: bolder;">:</div>
                    <div class="box boxbg">00 mins</div>
                    <div style="color:blue;font-size: large;font-weight: bolder;">:</div>
                    <div class="box boxbg">01 seco</div>
                    <div class="box am">AM</div>
                </div>
            </div>














            <div class="boxpp" id="copp2">GRAB SOME HEALTHY BREAKFAST!!!

            </div>
            <div class="boxpp" id="copp3"><img src="./Component 30 â€“ 1.svg" alt="" width="500px;"></div>
        </div>
    </div>
</div>
</body>
</html>
